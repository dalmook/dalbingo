<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빙고 게임</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bingostyles.css">
</head>
<body>
    <div class="container my-5">
        <!-- 설정 화면 -->
        <div id="settings-screen">
            <h1 class="text-center mb-4">빙고 게임 설정</h1>
            <form id="settings-form" class="mx-auto" style="max-width: 400px;">
                <div class="mb-3">
                    <label for="board-size" class="form-label">빙고판 크기 (예: 5 for 5x5)</label>
                    <input type="number" class="form-control" id="board-size" name="boardSize" min="3" max="10" value="5" required>
                </div>
                <div class="mb-3">
                    <label for="number-range" class="form-label">숫자 범위 (최대 숫자)</label>
                    <input type="number" class="form-control" id="number-range" name="numberRange" min="25" max="100" value="25" required>
                    <small class="form-text text-muted">숫자 범위는 빙고판 크기^2 이상, 최대 100입니다.</small>
                </div>
                <div class="mb-3">
                    <label for="target-lines" class="form-label">목표 줄수</label>
                    <input type="number" class="form-control" id="target-lines" name="targetLines" min="1" value="3" required>
                    <small class="form-text text-muted">목표 줄수의 최대값은 빙고판 크기에 따라 다릅니다.</small>
                </div>
                <button type="submit" class="btn btn-primary w-100">게임 시작</button>
            </form>
        </div>

        <!-- 게임 화면 -->
        <div id="game-screen" class="d-none">
            <div class="d-flex justify-content-center mb-3">
                <button id="first-button" class="btn btn-secondary me-2">처음으로</button>
                <button id="refresh-button" class="btn btn-success">새로고침</button>
            </div>
            <div class="d-flex justify-content-center mb-3">
                <div class="text-center">
                    <p>목표 줄수: <span id="target-lines-display">3</span></p>
                    <p>완성된 줄수: <span id="completed-lines-display">0</span></p>
                </div>
            </div>
            <div class="bingo-wrapper d-flex justify-content-center align-items-center">
                <div id="bingo-container"></div>
                <!-- 캔버스 요소 제거 -->
                <!-- <canvas id="bingo-lines"></canvas> -->
            </div>
            <div id="message" class="alert alert-success text-center mt-4 d-none"></div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="bingoscript.js"></script>
</body>
</html>
