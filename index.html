<!DOCTYPE html>
<html lang="ko">
    <head>
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-PDLDEKP0BB"></script>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9168248935486215"
         crossorigin="anonymous"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());    
          gtag('config', 'G-PDLDEKP0BB');
        </script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>빙고 게임</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="bingostyles.css">
    </head>
<body>
    <div class="bingo-wrapper">
        <!-- 설정 화면 -->
        <div id="settings-screen" class="screen">
            <h2>빙고 설정</h2>
            <form id="settings-form">
                <!-- 카테고리 선택 -->
                <div class="mb-3">
                    <label for="category" class="form-label">카테고리 선택:</label>
                    <select id="category" class="form-select" required>
                        <option value="" disabled selected>카테고리를 선택하세요</option>
                        <!-- 카테고리 옵션은 JavaScript로 동적으로 추가 -->
                    </select>
                </div>
                
                <!-- 빙고판 크기 선택 -->
                <div class="mb-3">
                    <label for="board-size" class="form-label">빙고판 크기:</label>
                    <input type="number" id="board-size" class="form-control" min="3" max="10" value="5" required>
                </div>
                
                <!-- 숫자 범위 선택 -->
                <div class="mb-3">
                    <label for="number-range" class="form-label">숫자 범위:</label>
                    <input type="number" id="number-range" class="form-control" min="9" max="100" value="25" required>
                </div>
                
                <!-- 목표 줄수 선택 -->
                <div class="mb-3">
                    <label for="target-lines" class="form-label">목표 줄수:</label>
                    <input type="number" id="target-lines" class="form-control" min="1" max="12" value="3" required>
                </div>
                
                <!-- 게임 시작 버튼 -->
                <button type="submit" class="btn btn-primary">게임 시작</button>
            </form>
        </div>
        
        <!-- 게임 화면 -->
        <div id="game-screen" class="screen d-none">
            <h2>빙고 게임</h2>
            <div id="bingo-container" class="bingo-container"></div>
            <div id="message" class="d-none"></div>
            <div class="controls">
                <span>목표 줄수: <span id="target-lines-display">3</span></span>
                <span>완성된 줄수: <span id="completed-lines-display">0</span></span>
                <button id="refresh-button" class="btn btn-secondary">새로고침</button>
                <button id="first-button" class="btn btn-secondary">처음으로</button>
            </div>
        </div>
    </div>
    
    <script src="bingoscript.js"></script>
</body>
</html>
