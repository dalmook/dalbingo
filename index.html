<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빙고 게임</title>
    <link rel="stylesheet" href="bingostyles.css">
</head>
<body>
    <div class="container">
        <h1>빙고 게임</h1>
        <form id="settings-form">
            <div class="form-group">
                <label for="board-size">빙고판 크기 (예: 5 for 5x5):</label>
                <input type="number" id="board-size" name="boardSize" min="3" max="10" value="5" required>
            </div>
            <div class="form-group">
                <label for="number-range">숫자 범위 (최대 숫자):</label>
                <input type="number" id="number-range" name="numberRange" min="10" max="100" value="75" required>
            </div>
            <div class="form-group">
                <label for="target-lines">목표 줄수:</label>
                <input type="number" id="target-lines" name="targetLines" min="1" value="1" required>
            </div>
            <button type="submit">게임 시작</button>
        </form>

        <div id="bingo-container"></div>

        <div id="message" class="hidden"></div>
    </div>

    <script src="bingoscript.js"></script>
</body>
</html>
